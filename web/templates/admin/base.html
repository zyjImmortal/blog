{#{% extends 'bootstrap/base.html' %}#}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新经资讯后台管理</title>
    {{ bootstrap.load_css() }}
    {{ bootstrap.load_js() }}
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../static/admin/css/main.css">
    <link rel="stylesheet" href="../../static/admin/css/jquery.pagination.css">
	<script type="text/javascript" src="../../static/admin/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../static/admin/js/jquery.pagination.min.js"></script>
    <script type="text/javascript" src="../../static/admin/js/jquery.form.min.js"></script>
	<script src="../../static/admin/js/news_edit_detail.js"></script>
    <script src="../../static/admin/js/news_review_detail.js"></script>
    <script type="text/javascript" src="../../static/admin/js/news_type.js"></script>
    <script type="text/javascript" src="../../static/admin/js/echarts.min.js"></script>
</head>
<body>
{% for category,message in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{ category }} alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">
                &times;
            </span>
        </button>
        <strong>{{ category }}!</strong>
        {{ message }}
    </div>
{% endfor %}
{% block body %}

{% endblock %}
</body>
</html>
