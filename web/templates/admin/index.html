{% extends "admin/base.html" %}
{% block body %}
    <div class="header">
        <a href="#" class="logo fl"><img src="../../static/admin/images/logo.png" alt="logo"></a>
        <a href="{{ url_for('cms.logout') }}" class="logout fr">退 出</a>
    </div>

    <div class="side_bar">
        <div class="user_info">
            <img src="../../static/admin/images/person.png" alt="{{ data.user.nick_name }}">
            <p>欢迎你 <em>{{ data.user.nick_name }}</em></p>
        </div>

        <div class="menu_con">
            <div class="first_menu active"><a href="#" class="icon01">用户管理</a></div>
            <ul class="sub_menu show">
                <li><a class="icon022" href="{{ url_for('cms.user_count') }} " target="main_frame">用户统计</a></li>
                <li class="current"><a href="{{ url_for('cms.user_list') }} " class="icon021" target="main_frame">用户列表</a></li>
            </ul>
            <div class="first_menu"><a href="#" class="icon02">文章管理</a></div>
            <ul class="sub_menu">
                <li><a href="{{ url_for('cms.news_review') }}" class="icon031" target="main_frame">文章审核</a></li>
                <li><a href="{{ url_for('cms.news_edit') }} " class="icon032" target="main_frame">文章列表</a></li>
                <li><a href="{{ url_for('cms.news_type') }}" class="icon034" target="main_frame">文章分类管理</a></li>
            </ul>
            <div class="first_menu"><a href="#" class="icon03">评论管理</a></div>
            <ul class="sub_menu">
                <li><a href="{{ url_for('cms.comment_review') }}" class="icon031" target="main_frame">评论审核</a></li>
                <li><a href="{{ url_for('cms.comment_list') }} " class="icon032" target="main_frame">评论列表</a></li>
            </ul>
        </div>
    </div>

    <div class="main_body" id="main_body">
        <iframe src="{{ url_for('cms.user_count') }}" frameborder="0" id="main_frame" name="main_frame" frameborder="0"
                scrolling="auto"></iframe>
    </div>

    <script>
        $(function () {
            $('.first_menu').click(function () {
                $(this).addClass('active').siblings('.first_menu').removeClass('active');
                $(this).next().slideDown().siblings('.sub_menu').slideUp();
            })
            var frame_w = $('#main_body').outerWidth();
            var frame_h = $('#main_body').outerHeight();
            $('#main_frame').css({'width': frame_w, 'height': frame_h});
        })
    </script>
{% endblock %}
