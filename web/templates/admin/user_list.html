<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新经资讯后台管理</title>
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/main.css">
    <link rel="stylesheet" href="../../static/admin/css/jquery.pagination.css">
    <script type="text/javascript" src="../../static/admin/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../static/admin/js/jquery.pagination.min.js"></script>
</head>
<body>
<div class="breadcrub">
    当前位置：用户管理>用户列表
    <form class="news_filter_form">
{#        <input type="text" placeholder="请输入关键字" class="input_txt">#}
{#        <input type="submit" value="搜 索" class="input_sub">#}
        <input type="button" value="新增" class="input_sub" onclick="javascript:window.location.href='/cms/user/add'">
    </form>
</div>
<div class="pannel">
    <table class="common_table">
        <tr>
            <th>用户名</th>
            <th>电话</th>
            <th>角色</th>
            <th>注册时间</th>
            <th>上次登录时间</th>
        </tr>
        {% for user in data.users %}
            <tr>
                <td>{{ user.nick_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.register }}</td>
                <td>{{ user.last_login }}</td>
            </tr>
        {% endfor %}
    </table>
</div>

<div class="box">
    <div id="pagination" class="page">

    </div>
</div>

<script>
    $(function () {
        $("#pagination").pagination({
            currentPage: {{ data.current_page }},
            totalPage: {{ data.total_page }},
            callback: function (current) {
                window.location = "/cms/new_list?page=" + current;
            }
        });
    });
</script>
</body>
</html>
