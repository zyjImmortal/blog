{% extends 'blogs/base.html' %}

{% block titleBlock %}
    首页-仙翁的博客
{% endblock %}


{% block contentBlock %}
    <ul class="list_con fl">
        {% for article in data.article_list %}
            <li>
                <a href="article/ + {{ article.id }}" class="news_pic fl">
                    <img src="{{ article.index_image_url }}" alt="">
                </a>
                <a href="article/ + {{ article.id }}" class="news_title fl">
                    {{ article.title }}
                </a>
                <a href="article/ + {{ article.id }}" class="news_detail fl">
                    {{ article.digest }}
                </a>
                <div class="author_info fl">
                    <div class="source fl">来源：{{ article.source }}</div>
                    <div class="time fl">{{ article.create_time }}</div>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
